<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Calculator</title>
  </head>
  <body class="center">
    <main class="Calculator center">
      <div class="display center"></div>
      <section class="row">
        <div class="numButton center num">7</div>
        <div class="numButton center num">8</div>
        <div class="numButton center num">9</div>
        <div class="numButton center sign">/</div>
      </section>
      <section class="row">
        <div class="numButton center num">4</div>
        <div class="numButton center num">5</div>
        <div class="numButton center num">6</div>
        <div class="numButton center sign">x</div>
      </section>
      <section class="row">
        <div class="numButton center num">1</div>
        <div class="numButton center num">2</div>
        <div class="numButton center num">3</div>
        <div class="numButton center sign">-</div>
      </section>
      <section class="row">
        <div class="numButton center num">0</div>
        <div class="numButton center equal">=</div>
        <div class="numButton center clear">AC</div>
        <div class="numButton center add">+</div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
