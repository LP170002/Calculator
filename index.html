<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Calculator</title>
  </head>
  <body class="center">
    <main class="Calculator center">
      <div class="display"></div>
      <section class="row">
        <div class="numButton center seven">7</div>
        <div class="numButton center eight">8</div>
        <div class="numButton center nine">9</div>
        <div class="numButton center divide">/</div>
      </section>
      <section class="row">
        <div class="numButton center four">4</div>
        <div class="numButton center five">5</div>
        <div class="numButton center six">6</div>
        <div class="numButton center multi">x</div>
      </section>
      <section class="row">
        <div class="numButton center one">1</div>
        <div class="numButton center two">2</div>
        <div class="numButton center three">3</div>
        <div class="numButton center subt">-</div>
      </section>
      <section class="row">
        <div class="numButton center zero">0</div>
        <div class="numButton center equalSign">=</div>
        <div class="numButton center clear">AC</div>
        <div class="numButton center add">+</div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
